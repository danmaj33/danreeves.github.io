<main>
    <div class="storminput"><h1>Storm Center</h1><br><br>
    <form action="/action_page.php">
       
        <label for="fullname">First and Last Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="user@email.org"><br><br>
        
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="###-###-####" required><br><br>

        <label for="zipcode">Zip Code:</label>
        <input type="number" id="zipcode" name="zip" required><br><br>

        <label for="stormdatee">Storm Date:</label>
        <input type="Date" id="stormdate" name="stormdate"><br><br>

        <datalist id="stormtype">
			<option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
		</datalist>
        <label>Storm Type:
			<input name="storms" list="stormtype"></label><br><br>



            <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </label><br><br>

            <label>
                <select name="stormregion" id="stormregion" onchange="selectResponse()">
                    <option value="" disabled selected>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select></label><br><br>

                
                    <legend>User in-danger? <em>(Choose one)</em></legend><br>
                    <div class="selection">
                        <input type="radio" id="time1" name="danger" value="1" checked> <label for="danger1">Yes</label>
                    </div>
                    <div class="selection">
                        <label><input type="radio" name="danger" value="2"> No</label>
                    </div>
                    <div class="selection">
                        <input type="radio" id="time3" name="danger" value="3">
                        <label for="danger3">Maybe</label>
                    </div><br>
                    
                    <label for="comments">Comments</label><br>
<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  <br><br>
