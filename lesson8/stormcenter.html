<main>
    <div class="storminput"><h1>Storm Center</h1><br><br>
    <div class="formwrap"></div>
        <form action="/action_page.php">
            <fieldset>
       
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" minlength="5" pattern="[A-Za-z]" title=" Please type your full name" placeholder="Jonathan Van Doe" required><br><br>
       
        <label for="email">Email:   </label><br>
        <input type="email" id="email" name="email" placeholder="user@email.org"><br><br>
        
        <label for="tel">Telephone:    </label><br>
        <input type="tel" id="tel" name="tel" placeholder="###-###-####" required><br><br>

        <label for="zipcode">Zip Code:  </label><br>
        <input type="number" id="zipcode" name="zip" placeholder="84010" required><br><br>

        <label for="stormdate">Storm Date:  </label><br>
        <input type="Date" id="stormdate" name="stormdate"><br><br>

        <label>Storm Type:</label><br>
			<input name="storms" list="stormtype">

        <datalist id="stormtype">
			<option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
		</datalist>
        
		<br><br>
        
            <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;</label><br>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="stormtype" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            <br><br>

            <label>
                <select name="stormregion" id="stormregion" onchange="selectResponse()">
                    <option value="" disabled selected>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select></label><br><br>

                
                   <fieldset><p>User In-Danger? <em>(Choose one)</em></p>
                    <div class="selection">
                        <label>Yes <input type="radio" id="time1" name="danger" value="yes"></label>
                    </div>
                    <div class="selection">
                        <label>No <input type="radio" id="time2" name="danger" value="no"></label>
                    </div>
                    <div class="selection">
                        <label>Maybe (Unknown) <input type="radio" id="time3" name="danger" value="maybe"></label>
                    </div></fieldset><br>
                    
                    <label for="comments">Comments</label><br>
<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  <br><br>
                   


		
       
  <button type="submit" formaction="thanks.html">Submit</button>
</fieldset>
