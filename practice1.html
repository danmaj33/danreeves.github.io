<img src="https://toppng.com/uploads/preview/arrow-up-black-up-arrow-115632617737cvxxumden.png">
 <script>
 setInterval (colorChange,1000);
                
 function colorChange() {
                if (new Date().getSeconds() == 1){
                    document.querySelector("img").setAttribute("style","transform:rotate(6deg);");
                } else if (new Date().getSeconds()  == 2) {
                    document.querySelector("img").setAttribute("style","transform:rotate(12deg);"); 
                } else if (new Date().getSeconds()  == 3) {
                    document.querySelector("img").setAttribute("style","transform:rotate(18deg);"); 
                } else if (new Date().getSeconds()  == 4) {
                    document.querySelector("img").setAttribute("style","transform:rotate(24deg);"); 
                } else if (new Date().getSeconds()  == 5) {
                    document.querySelector("img").setAttribute("style","transform:rotate(30deg);"); 
                } else if (new Date().getSeconds()  == 6) {
                    document.querySelector("img").setAttribute("style","transform:rotate(36deg);"); 
                } else if (new Date().getSeconds()  == 7) {
                    document.querySelector("img").setAttribute("style","transform:rotate(42deg);"); 
                } else if (new Date().getSeconds()  == 8) {
                    document.querySelector("img").setAttribute("style","transform:rotate(48deg);"); 
                } else if (new Date().getSeconds()  == 9) {
                    document.querySelector("img").setAttribute("style","transform:rotate(54deg);"); 
                } else if (new Date().getSeconds()  == 10) {
                    document.querySelector("img").setAttribute("style","transform:rotate(60deg);"); 
                } else if (new Date().getSeconds()  == 11) {
                    document.querySelector("img").setAttribute("style","transform:rotate(66deg);"); 
                } else if (new Date().getSeconds()  == 12) {
                document.querySelector("img").setAttribute("style","transform:rotate(72deg);"); 
                } else if (new Date().getSeconds()  == 13) {
                document.querySelector("img").setAttribute("style","transform:rotate(78deg);"); 
                } else if (new Date().getSeconds()  == 14) {
                document.querySelector("img").setAttribute("style","transform:rotate(84deg);"); 
                } else if (new Date().getSeconds()  == 15) {
                document.querySelector("img").setAttribute("style","transform:rotate(90deg);"); 
                } 

                }
                
    

                      </script>
